<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <div>
        <div class="row ">
            <div class="col-lg-12 d-flex flex-column justify-content-center align-items-center ">
                <div>
                    <h1 class="text-center">Choose Your Food</h1>
                </div>
                <div class="bg-color">
                    <div class="row card-container  py-3 bg-white rounded-3 mt-4">
                        <div class="col-lg-12 d-flex justify-content-between align-items-center">
                        <div>
                            <img class="rounded me-3" src="./images/burger.jpg" height="80" width="90" alt="" srcset="">
                        
                            <h3 class="d-flex justify-content-center pt-1">$15</h3>
                        </div>
                            <h2>Chicken Buger</h2>
                            <h3>Quantity: </h3>
                            <div>
                                <h3 id="brg-minus" class="btn">-</h3>
                                <input type="text" name="" id="burg-value" value="0" size="5">
                                <h3 id="brg-plus" class="btn">+</h3>
                            </div>
                            <div>
                                <h4><span id="brg_amount">00</span>$</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row py-3 card-container bg-white rounded-3 mt-4">
                        <div class="col-lg-12 d-flex justify-content-between align-items-center">
                        <div>
                            <img class="rounded me-3" src="./images/Baked Chicken  breast.jpg" height="80" width="90" alt="" srcset="">
                        
                            <h3 class="d-flex justify-content-center pt-1">$27</h3>
                        </div>
                            <h2>Chicken Pizza</h2>
                            <h3>Quantity: </h3>
                            <div>
                                <h3 id="pizza-minus" class="btn">-</h3><input type="text" name="" id="pizza-value" value="0" size="5">
                                <h3 id="pizza-plus" class="btn">+</h3>
                            </div>
                            <div>
                                <h4><span id="pizza_amount">00</span>$</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row py-3 card-container bg-white rounded-3 mt-4">
                        <div class="col-lg-12 d-flex justify-content-between align-items-center">
                            <div>
                                <img class="rounded me-3" src="./images/boti-mutton-kebab.jpg" height="80" width="90" alt="" srcset="">
                                
                                <h3 class="d-flex justify-content-center pt-1">$30</h3>
                            </div>
                            <h2>Mutton Kabab</h2>

                            <h3>Quantity: </h3>
                            <div>
                                <h3 id="mutton-minus" class="btn">-</h3><input type="text" name="" id="mutton-value" value="0" size="5">
                                <h3 id="mutton-plus" class="btn">+</h3>
                            </div>
                            <div>
                                <h4><span id="mutton_amount">00</span>$</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row py-3 card-container bg-white rounded-3 mt-4">
                        <div class="col-lg-12 d-flex justify-content-between align-items-center">
                            <div>
                                <img class="rounded me-3" src="./images/fried-chicken.jpg" height="80" width="90" alt="" srcset="">
                                
                                <h3 class="d-flex justify-content-center pt-1">$24</h3>
                            </div>
                            <h2>Fired Chicken</h2>

                            <h3>Quantity: </h3>
                            <div>
                                <h3 id="fried-minus" class="btn">-</h3><input type="text" name="" id="fried-value" value="0" size="5">
                                <h3 id="fried-plus" class="btn">+</h3>
                            </div>
                            <div>
                                <h4><span id="fried_amount">00</span>$</h4>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 my-3 bg-white rounded-3 ">
                        <h1 class="text-center">Total Bill</h1>
                        <div class="bill-container d-flex flex-column justify-content-center align-items-center">
                            <div class="d-flex justify-content-evenly align-items-center w-50 mt-3">
                                <h3>Subtotal:</h3>
                                <h3>$500</h3>
                            </div>
                            <div class="d-flex justify-content-evenly align-items-center w-50">
                                <h3>Tax:</h3>
                                <h3>$0</h3>
                            </div>
                            <div class="d-flex justify-content-evenly align-items-center w-50">
                                <h3>Total:</h3>
                                <h3>$0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
